<div class="container">
  <div class="row">
      <h2>Serverless Notifications</h2>
  </div>
  <div>{{ awsKeys | json }}</div>
  <div class="row">
      <input id="btn-keys" type="button" class="btn btn-primary" value='Retrieve Keys' (click)="retrieveKeys()">
  </div>
  <div class="row">
      <input [(ngModel)]="singleMessage" id="message" type="text">
      <input (click)="sendMessage()" id="btn-send" type="button" class="btn btn-primary" value='Send Message'>
  </div>
  <div class="row">
      <h3>Log Messages</h3>
      <ul id="log">
        <li *ngFor="let message of messages">{{ message }}</li>
      </ul>
  </div>
</div>

<router-outlet></router-outlet>
